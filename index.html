<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Allies â€“ Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      GoogleAuthProvider,
      signInWithCredential
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBVQFGHbFGHbFGHbFGHbFGHbFGHbFGH",
      authDomain: "academic-allies-464901.firebaseapp.com",
      projectId: "academic-allies-464901",
      storageBucket: "academic-allies-464901.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef123456789012345678"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Initialize Google Identity Services on DOMContentLoaded
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.google?.accounts?.id) {
        console.error("GSI client failed to load");
        return;
      }
      google.accounts.id.initialize({
        client_id: "93996985456.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: false
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { type: "standard", size: "large", theme: "outline", text: "signin_with" }
      );
      google.accounts.id.prompt();
    });

    // Handle Google credential â†’ Firebase sign-in
    window.handleCredentialResponse = async (response) => {
      try {
        const cred = GoogleAuthProvider.credential(response.credential);
        await signInWithCredential(auth, cred);
      } catch (e) {
        console.error("Sign-in failed:", e);
        alert("Sign-in failed: " + e.message);
      }
    };

    // Watch auth state: toggle button & render status circle
    onAuthStateChanged(auth, user => {
      const btn = document.querySelector(".g_id_signin");
      if (btn) btn.style.display = user ? "none" : "block";

      const statusContainer = document.getElementById("status-circle-container");
      if (statusContainer) {
        statusContainer.innerHTML = "";
        const circle = document.createElement("div");
        circle.className = "status-circle";
        circle.title = user ? `Signed in as ${user.email}` : "Signed out";
        circle.style.backgroundColor = user ? "#4CAF50" : "#F44336";
        statusContainer.appendChild(circle);
      }
    });

    window.signOutUser = async () => {
      await signOut(auth);
      location.reload();
    };

    window.goHome = () => (window.location.href = "index.html");
  </script>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="home-link" aria-label="Home" title="Go Home">
      <img src="icons/academic-allies.png" alt="Home" class="home-icon" title="Academic Allies Home">
      <span class="tagline" title="Dashboard">Academic Allies: Dashboard</span>
    </a>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="emergency.html" title="Emergency Contact">Emergency</a></li>
        <li><a href="checkin.html" title="Daily Check-In">Check-In</a></li>
        <li><a href="calendar.html" title="Calendar">Calendar</a></li>
        <li><a href="preview.html" title="Preview">Preview</a></li>
        <li><a href="sitemap.html" title="Site Map">Sitemap</a></li>
      </ul>
    </nav>
  </header>

  <!-- Google Sign-In Button Container -->
  <div class="g_id_signin"></div>

  <!-- Status Circle Container (rendered by status-circle module) -->
  <div id="status-circle-container"></div>

  <main id="dashboard">
    <section class="quick-actions">
      <button id="emergencyBtn" class="action-btn emergency">ðŸš¨ Emergency Contact</button>
      <button id="checkInBtn" class="action-btn check-in">âœ“ Daily Check-in</button>
      <button id="calendarBtn" class="action-btn calendar">ðŸ“… Calendar</button>
    </section>

    <section class="logs-preview">
      <h2>Recent Activity</h2>
      <div id="logsContainer"></div>
    </section>

    <section class="support-network">
      <h2>Your Support Team</h2>
      <div class="support-contacts"></div>
    </section>
  </main>

  <footer class="site-map" aria-label="Footer navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="emergency.html">Emergency</a></li>
      <li><a href="checkin.html">Check-In</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="preview.html">Preview</a></li>
    </ul>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
