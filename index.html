<style>
  body { margin:0; font-family:sans-serif; background:#f8fafc; }
  /* Fixed status circle (top RIGHT) */
  #statusCircle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #3b82f6;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }
  /* Fixed home button (top LEFT) */
  #homeBtn {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1000;
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
  }
  #homeBtn img {
    width: 40px;
    height: 40px;
  }
  .google-integration {
    background: #fff;
    border-radius:1rem;
    padding:1.5rem;
    max-width:400px;
    margin:7rem auto 2rem auto;
    box-shadow:0 2px 8px rgba(0,0,0,0.07);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .google-btn {
    background: #4285f4;
    color:#fff;
    border:none;
    border-radius:6px;
    padding:12px 24px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    transition:background 0.2s;
    display:flex;
    align-items:center;
    margin-bottom:1em;
    min-width:200px;
    justify-content:center;
  }
  .google-btn:hover { background: #357ae8; }
  .google-icon {
    display:inline-block;
    width:20px;
    height:20px;
    background:url('https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg') no-repeat center/contain;
    margin-right:8px;
  }
  .hidden { display:none !important; }
  @media (max-width: 600px) {
    .google-integration { max-width:95vw; margin:6rem auto 2rem auto; }
    #statusCircle { width:44px; height:44px; }
    #homeBtn img { width:36px; height:36px; }
  }
</style>

<body>
  <!-- Always visible: status circle and home button -->
  <div id="statusCircle" title="Status"></div>
  <button id="homeBtn" aria-label="Home">
    <img src="icons/academic-allies.png" alt="Home">
  </button>

  <!-- Pre-auth UI -->
  <div id="pre-auth">
    <section id="google-integration" class="google-integration" aria-label="Google Sign-In">
      <button id="google-signin-btn" class="google-btn">
        <span class="google-icon"></span>Sign in with Google
      </button>
      <span id="google-user" class="hidden"></span>
      <button id="google-signout-btn" class="google-btn hidden">Sign out</button>
    </section>
  </div>

  <!-- Post-auth UI (hidden) -->
  <div id="post-auth" class="hidden">
    <!-- ... your other components ... -->
  </div>

  <!-- Scripts -->
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded=true"></script>
  <script>
    let gisLoaded = false;
    document.getElementById('google-signin-btn').onclick = () => {
      if (!gisLoaded) {
        alert('Google Identity Services loading, please wait.');
        return;
      }
      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
    // ... rest of your JS remains unchanged ...
  </script>
</body>
