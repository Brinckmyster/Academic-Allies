<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Allies – Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://accounts.google.com/gsi/client"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithCredential } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // ← Full overwrite this block with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBVQFGHbFGHbFGHbFGHbFGHbFGHbFGH",
      authDomain: "academic-allies-464901.firebaseapp.com",
      projectId: "academic-allies-464901",
      storageBucket: "academic-allies-464901.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef123456789012345678"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Watch auth state to show/hide button container
    onAuthStateChanged(auth, user => {
      const container = document.querySelector('.g_id_signin');
      container.style.display = user ? 'none' : 'block';
    });

    // Google credential handler
    window.handleCredentialResponse = async res => {
      try {
        const cred = GoogleAuthProvider.credential(res.credential);
        await signInWithCredential(auth, cred);
      } catch (e) {
        alert("Sign-in failed: " + e.message);
      }
    };

    window.signOutUser = async () => {
      await signOut(auth);
      location.reload();
    };
    window.goHome = () => location.href = 'index.html';
  </script>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="home-link" aria-label="Home">
      <img src="icons/academic-allies.png" alt="Home" class="home-icon">
      <span class="tagline">Academic Allies: Dashboard</span>
    </a>
    <nav>
      <a href="sitemap.html">Site Map</a>
    </nav>
  </header>

  <!-- Google Sign-In Button Container -->
  <div class="g_id_signin"></div>

  <main id="dashboard">
    <section class="quick-actions">
      <button id="emergencyBtn" class="action-btn emergency">🚨 Emergency Contact</button>
      <button id="checkInBtn" class="action-btn check-in">✓ Daily Check-in</button>
      <button id="calendarBtn" class="action-btn calendar">📅 Calendar</button>
    </section>
    <section class="logs-preview">
      <h2>Recent Activity</h2>
      <div id="logsContainer"></div>
    </section>
    <section class="support-network">
      <h2>Your Support Team</h2>
      <div class="support-contacts"></div>
    </section>
  </main>

  <footer class="site-map">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="emergency.html">Emergency Contact</a></li>
      <li><a href="checkin.html">Daily Check-in</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="preview.html">Preview</a></li>
    </ul>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
