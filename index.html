<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Allies â€“ Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch('shared-header.html')
      .then(r => { if (!r.ok) throw new Error(r.statusText); return r.text(); })
      .then(html => document.getElementById('site-header').innerHTML = html)
      .catch(() => {
        document.getElementById('site-header').innerHTML =
          '<header><h1>Academic Allies</h1><p>Your disability accommodations and support network</p></header>';
      });
  </script>

  <main id="dashboard">
    <div id="status-circle-container"></div>
    <section class="quick-actions">
      <button id="emergencyBtn" class="action-btn emergency">ðŸš¨ Emergency Contact</button>
      <button id="checkInBtn" class="action-btn check-in">âœ“ Daily Check-in</button>
      <button id="calendarBtn" class="action-btn calendar">ðŸ“… Calendar</button>
    </section>
    <section class="logs-preview">
      <h2>Recent Activity</h2>
      <div class="log-view-toggle">
        <button class="toggle-btn active" data-view="list">List</button>
        <button class="toggle-btn" data-view="chart">Chart</button>
        <button class="toggle-btn" data-view="calendar">Calendar</button>
      </div>
      <div id="logsContainer"></div>
    </section>
    <section class="support-network">
      <h2>Your Support Team</h2>
      <div class="support-contacts"></div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
