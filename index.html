<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Academic Allies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="icons/academic-allies.png" sizes="32x32">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#3b82f6">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Fixed status circle -->
  <div id="statusCircle" class="fixed-top-left"></div>
  <!-- Fixed home button -->
  <button id="homeBtn" class="fixed-top-right" aria-label="Home" onclick="goHome()">
    <img src="icons/academic-allies.png" alt="Home">
  </button>

  <!-- Preview section: separate file loaded via iframe -->
  <iframe id="previewFrame" src="components/preview/preview.html"
          style="width:100%; height:80vh; border:none;"></iframe>

  <!-- Google integration section: separate component file -->
  <div id="googleIntegrationContainer"></div>

  <!-- Post-auth: separate modules -->
  <script type="module">
    import initGoogleIntegration from './js/google-integration.js';
    import loadModes from './js/modes.js';
    import loadUserTiers from './js/user-tiers.js';
    import loadSpoonPlanner from './js/spoon-planner.js';
    import loadMealPlanner from './js/meal-planner.js';
    import loadMessageSystem from './js/message-system.js';

    // On page load, initialize
    document.addEventListener('DOMContentLoaded', () => {
      initGoogleIntegration(document.getElementById('googleIntegrationContainer'));
      // Other post-auth modules will call .show() once signed in
    });

    function goHome() {
      document.getElementById('previewFrame').contentWindow.location.reload();
      document.getElementById('previewFrame').scrollIntoView({ behavior: 'smooth' });
    }

    export { goHome };
  </script>
</body>
</html>
