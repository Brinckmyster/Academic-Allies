<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Allies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- PWA Icons & Manifest -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/academic-allies.png">
  <link rel="manifest" href="manifest.webmanifest">

  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #fcfcf9; --surface: #fff; --text: #13343b;
      --success: #22c55e; --warning: #fbbf24; --primary: #3b82f6;
      --grey: #bdbdbd; --space: 16px; --radius: 12px;
      --shadow: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.02);
      --font: Atkinson Hyperlegible, OpenDyslexic, Arial, sans-serif;
    }
    body { margin:0; padding:var(--space); font-family:var(--font); background:var(--bg); color:var(--text); }
    header { text-align:center; margin-top:2em; }
    .tagline { color:var(--primary); margin-top:.5em; }
    .status-circle { position:fixed; top:var(--space); right:var(--space); width:80px; height:80px; border-radius:50%; box-shadow:var(--shadow);
      background:grey; display:flex; align-items:center; justify-content:center; }
    nav { display:flex; justify-content:center; gap:1em; flex-wrap:wrap; margin:2em 0 1em; }
    .nav-btn, .icon-btn { border:none; background:var(--primary); color:#fff; padding:.5em 1em; border-radius:var(--radius); font-size:1em; cursor:pointer; }
    .nav-btn.active { background:#2a4b7c }
    .icon-btn { background:none; padding:.25em; }
    .icon-btn img { width:32px; height:32px; }
    section { display:none; max-width:700px; margin:0 auto var(--space); background:var(--surface); border-radius:var(--radius); box-shadow:var(--shadow); padding:var(--space); }
    section.active { display:block }
    .quick-actions button { margin:.5em .5em 0 0; }
    .google-signin { display:flex; justify-content:center; margin:2em 0; }
  </style>
</head>
<body>
  <header>
    <h1>Academic Allies</h1>
    <p class="tagline">Your disability accommodations and support network</p>
  </header>

  <div class="status-circle" id="statusCircle" aria-label="Status Circle"></div>

  <div class="google-signin" id="googleSignInContainer">
    <div id="g_id_onload"
      data-client_id="93996985456-ftjjdrj4t32h106o7cmstiuqut32vf0g.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"></div>
    <div id="g_id_signin" class="g_id_signin"
      data-type="standard" data-shape="rectangular"
      data-theme="outline" data-text="signin_with"
      data-size="large" data-logo_alignment="left"></div>
  </div>

  <nav>
    <button class="icon-btn" aria-label="Home" onclick="showSection('dashboard')">
      <img src="icons/academic-allies.png" alt="">
    </button>
    <button class="nav-btn active" data-section="dashboard">Dashboard</button>
    <button class="nav-btn" data-section="checkins">Check-Ins</button>
    <button class="nav-btn" data-section="logs">Logs</button>
    <button class="nav-btn" data-section="admin">Admin Panel</button>
    <button class="nav-btn" data-section="settings">Settings</button>
  </nav>

  <section id="dashboard" class="active">
    <h2>Welcome back, <span id="userName">Mary</span>!</h2>
    <p id="dateTime"></p>
  </section>

  <section id="checkins">
    <h2>Daily Check-Ins</h2>
  </section>

  <section id="logs">
    <h2>Logs & History</h2>
  </section>

  <section id="admin">
    <h2>Admin Panel</h2>
  </section>

  <section id="settings">
    <h2>Settings</h2>
  </section>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyDk9mwSZgk9I65RpYlus7by9mB8tN_oskE",
      authDomain:"academic-allies-464901.firebaseapp.com",
      projectId:"academic-allies-464901",
      storageBucket:"academic-allies-464901.appspot.com",
      messagingSenderId:"93996985456",
      appId:"1:93996985456:web:c697df7623bbceeb1d18b5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    document.addEventListener('DOMContentLoaded',()=>{
      // Sign-in callback
      window.handleCredentialResponse = resp=>{
        const cred = firebase.auth.GoogleAuthProvider.credential(resp.credential);
        auth.signInWithCredential(cred).catch(e=>alert(e.message));
      };

      // Auth listener
      auth.onAuthStateChanged(user=>{
        const container=document.getElementById('googleSignInContainer');
        if(user){
          container.classList.add('hidden');
          document.getElementById('userName').textContent = user.displayName || "You";
          loadLogs();
        } else {
          container.classList.remove('hidden');
          document.getElementById('userName').textContent = "Mary";
        }
      });

      // Nav logic
      document.querySelectorAll('.nav-btn').forEach(btn=>{
        btn.addEventListener('click',function(){
          document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
          this.classList.add('active');
          document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
          document.getElementById(this.dataset.section).classList.add('active');
        });
      });
      document.querySelector('.icon-btn').addEventListener('click',()=>{
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.querySelector('[data-section="dashboard"]').classList.add('active');
        document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
        document.getElementById('dashboard').classList.add('active');
      });

      // Status circle
      function updateStatus(){
        const c=document.getElementById('statusCircle'),d=new Date().getDay();
        if(d===6) c.style.background="conic-gradient(#22c55e 0% 20%,#fbbf24 20% 40%,#3b82f6 40% 60%,#bdbdbd 60% 80%,#8b5cf6 80% 100%)";
        else if(d===0) c.style.background="conic-gradient(#3b82f6 0% 100%)";
        else c.style.background="conic-gradient(#22c55e 0%20%,#fbbf24 20% 40%,#3b82f6 40% 60%,#bdbdbd 60% 80%,#8b5cf6 80% 100%)";
      }
      updateStatus();

      // Date/time
      document.getElementById('dateTime').textContent = new Date().toLocaleString();

      // Logs loader
      function loadLogs(){
        if(!auth.currentUser) return;
        db.collection('checkins').where('user','==',auth.currentUser.email)
          .orderBy('timestamp','desc').limit(10).get().then(snap=>{
            const ul=document.getElementById('logs'),list=document.createElement('ul');
            snap.forEach(doc=>{
              const d=doc.data(),li=document.createElement('li');
              li.textContent=`${d.timestamp.toDate().toLocaleString()}: ${d.answer}`; list.append(li);
            });
            ul.innerHTML=''; ul.append(list);
          });
      }
    });
  </script>
</body>
</html>
