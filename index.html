<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Allies – Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest">
  <script src="https://accounts.google.com/gsi/client"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithCredential } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // ← Atomic overwrite: Firebase config + init + auth logic
    const firebaseConfig = {
      apiKey: "REPLACE_WITH_SECURE_KEY",
      authDomain: "academic-allies-464901.firebaseapp.com",
      projectId: "academic-allies-464901",
      storageBucket: "academic-allies-464901.appspot.com",
      messagingSenderId: "93996985456",
      appId: "1:93996985456:web:abcdef123456789012345678"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      const btn = document.querySelector('.g_id_signin');
      if (user) {
        btn.style.display = 'none';
      } else {
        btn.style.display = 'block';
      }
    });

    window.handleCredentialResponse = async (res) => {
      try {
        const cred = GoogleAuthProvider.credential(res.credential);
        await signInWithCredential(auth, cred);
      } catch (e) {
        alert("Sign-in failed: " + e.message);
      }
    };

    window.signOutUser = async () => {
      await signOut(auth);
      location.reload();
    };

    window.goHome = () => window.location.href = 'index.html';
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .site-header{ display:flex; align-items:center; justify-content:space-between; background:#fff; padding:10px; box-shadow:0 2px 4px rgba(0,0,0,.1); }
    .home-link{ display:flex; align-items:center; text-decoration:none; }
    .home-icon{ width:36px; height:36px; cursor:pointer; }
    .home-icon:hover{ opacity:.8; }
    .tagline{ margin-left:12px; font-weight:bold; }
    .g_id_signin{ margin:16px; }
    .quick-actions{ display:flex; gap:12px; justify-content:center; margin:20px 0; }
    .action-btn{ padding:12px 20px; border:1px solid #2196F3; background:#fff; color:#2196F3; border-radius:4px; cursor:pointer; transition:background .2s; }
    .action-btn:hover{ background:#2196F3; color:#fff; }
    .logs-preview, .support-network{ background:#fff; margin:20px auto; padding:20px; max-width:600px; border-radius:8px; box-shadow:0 2px 4px rgba(0,0,0,.1); }
    .toggle-btn{ margin-right:8px; padding:6px 12px; border:none; background:#eee; border-radius:3px; cursor:pointer; }
    .toggle-btn.active{ background:#2196F3; color:#fff; }
    footer.site-map{ background:#fff; padding:16px; text-align:center; margin-top:40px; box-shadow:0 -2px 4px rgba(0,0,0,.1); }
    footer.site-map ul{ list-style:none; padding:0; display:flex; gap:12px; justify-content:center; }
    footer.site-map a{ text-decoration:none; color:#2196F3; }
    footer.site-map a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="home-link" aria-label="Home">
      <img src="icons/academic-allies.png" alt="Home" class="home-icon">
      <span class="tagline">Academic Allies: Dashboard</span>
    </a>
    <div id="status-circle-container"></div>
  </header>

  <main id="dashboard">
    <div id="g_id_onload"
         data-client_id="93996985456.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"></div>

    <section class="quick-actions">
      <button id="emergencyBtn" class="action-btn emergency">🚨 Emergency Contact</button>
      <button id="checkInBtn" class="action-btn check-in">✓ Daily Check-In</button>
      <button id="calendarBtn" class="action-btn calendar">📅 Calendar</button>
    </section>

    <section class="logs-preview">
      <h2>Recent Activity</h2>
      <div class="log-view-toggle">
        <button class="toggle-btn active" data-view="list">List</button>
        <button class="toggle-btn" data-view="chart">Chart</button>
        <button class="toggle-btn" data-view="calendar">Calendar</button>
      </div>
      <div id="logsContainer"></div>
    </section>

    <section class="support-network">
      <h2>Your Support Team</h2>
      <div class="support-contacts"></div>
    </section>
  </main>

  <footer class="site-map">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="emergency.html">Emergency Contact</a></li>
      <li><a href="checkin.html">Daily Check-In</a></li>
      <li><a href="calendar.html">Calendar</a></li>
      <li><a href="preview.html">Preview</a></li>
    </ul>
  </footer>
</body>
</html>
