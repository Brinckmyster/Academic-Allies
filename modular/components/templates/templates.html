<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/Academic-Allies/favicon.ico">
  <meta charset="UTF-8">
  <title>Communication Templates</title>
  
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch('/Academic-Allies/modular/shared-header.html?v=20260301a')
      .then(function(r) { return r.text(); })
      .then(function(html) {
        var c = document.getElementById('site-header');
        c.innerHTML = html;
        c.querySelectorAll('script').forEach(function(old) {
          var s = document.createElement('script');
          Array.from(old.attributes).forEach(function(a) { s.setAttribute(a.name, a.value); });
          s.textContent = old.textContent;
          old.replaceWith(s);
        });
      });
  </script>
  <h1>Communication Templates</h1>
  <section>
    <h2>General Accommodation Activation</h2>
    <textarea readonly>Hi Professor [NAME],\nMy documented health conditions are flaring today. Per my accommodations, I need to: [SPECIFIC REQUEST].\nI will follow up within 24 hours.\nThank you,\n[YOUR NAME]</textarea>
    <h2>Test Rescheduling</h2>
    <textarea readonly>Hi Professor [NAME],\nDue to my brain injury symptoms flaring, I need to reschedule today's exam per my approved accommodations. I will contact the Testing Center to arrange a new time.\nThank you,\n[YOUR NAME]</textarea>
    <h2>Assignment Extension</h2>
    <textarea readonly>Hi Professor [NAME],\nMy chronic health conditions require an extension on [ASSIGNMENT] per my approved accommodations. I can submit by [NEW DATE].\nThank you for your understanding,\n[YOUR NAME]</textarea>
  </section>
</body>
</html>
