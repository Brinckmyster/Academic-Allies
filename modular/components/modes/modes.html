<!DOCTYPE html>
<!-- ============================================================
     modes/modes.html ‚Äî Academic Allies Mode Switcher
     Created: (original)
     Updated: 2026-03-01 by Claude ‚Äî fixed tile navigation:
       clicking a mode tile now navigates to the corresponding page
       in addition to saving to localStorage and dispatching event.
       Applied AA standard page template (teal theme, page-wrap).
     Mode pages:
       Normal         ‚Üí /Academic-Allies/
       Recovery       ‚Üí /Academic-Allies/modular/components/recovery-mode.html
       Bad Brain Day  ‚Üí /Academic-Allies/modular/components/bad-brain-day.html
       Semi-Nope      ‚Üí /Academic-Allies/modular/nope-mode.html (no dedicated page)
       Nope           ‚Üí /Academic-Allies/modular/nope-mode.html
     ============================================================ -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Switcher ‚Äî Academic Allies</title>
  <link rel="icon" href="/Academic-Allies/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&display=swap" />

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="/Academic-Allies/modular/aa-firebase.js"></script>
  <script src="/Academic-Allies/modular/js/aa-mirror.js?v=20260301a"></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --teal:    #6CA0A3;
      --teal-dk: #4d787b;
      --bg:      #FAFAF9;
      --card:    #FFFFFF;
      --border:  #D9E4E5;
      --text:    #1a1a1a;
      --muted:   #5a6a6b;
      --radius:  12px;
      --shadow:  0 2px 8px rgba(0,0,0,.07);
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 3rem;
    }
    #site-header { min-height: 56px; }
    .page-wrap { max-width: 680px; margin: 0 auto; padding: 1rem 1rem 2rem; }

    h1 { font-size: 1.5rem; color: var(--teal-dk); margin: 1rem 0 .25rem; }
    .subtitle { color: var(--muted); font-size: .9rem; margin-bottom: 1.75rem; }

    /* ‚îÄ‚îÄ Modes grid ‚îÄ‚îÄ */
    .modes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .mode-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: 1.25rem 1rem;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      transition: border-color .15s, background .15s, transform .1s;
      text-align: center;
    }
    .mode-tile:hover {
      border-color: var(--teal);
      background: #f0f8f8;
      transform: translateY(-2px);
    }
    .mode-tile:active { transform: translateY(0); }
    .mode-tile.active-mode {
      border-color: var(--teal);
      background: #e8f2f3;
    }
    .mode-tile .mode-icon { font-size: 2rem; line-height: 1; }
    .mode-tile .mode-name {
      font-weight: 700;
      font-size: .95rem;
      color: var(--teal-dk);
    }
    .mode-tile .mode-desc {
      font-size: .78rem;
      color: var(--muted);
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch('/Academic-Allies/modular/shared-header.html?v=20260301a')
      .then(function(response) { return response.text(); })
      .then(function(html) {
        var container = document.getElementById('site-header');
        container.innerHTML = html;
        container.querySelectorAll('script').forEach(function(oldScript) {
          var newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(function(attr) {
            newScript.setAttribute(attr.name, attr.value);
          });
          newScript.textContent = oldScript.textContent;
          oldScript.replaceWith(newScript);
        });
      });
  </script>

  <div class="page-wrap">
    <h1>Switch Mode</h1>
    <p class="subtitle">Choose how Academic Allies works for you today. Click a tile to go there.</p>

    <section id="modes-switcher" aria-label="App Mode Switcher">
      <div class="modes-grid" role="list">

        <a class="mode-tile" href="/Academic-Allies/" data-mode="normal"
           role="listitem" title="Normal Mode">
          <span class="mode-icon">üåø</span>
          <span class="mode-name">Normal</span>
          <span class="mode-desc">Standard app experience</span>
        </a>

        <a class="mode-tile" href="/Academic-Allies/modular/components/recovery-mode.html"
           data-mode="recovery" role="listitem" title="Recovery Mode">
          <span class="mode-icon">üõå</span>
          <span class="mode-name">Recovery</span>
          <span class="mode-desc">Rest &amp; healing focus</span>
        </a>

        <a class="mode-tile" href="/Academic-Allies/modular/components/bad-brain-day.html"
           data-mode="bad-brain-day" role="listitem" title="Bad Brain Day Mode">
          <span class="mode-icon">üåßÔ∏è</span>
          <span class="mode-name">Bad Brain Day</span>
          <span class="mode-desc">Low energy, simplified view</span>
        </a>

        <a class="mode-tile" href="/Academic-Allies/modular/nope-mode.html"
           data-mode="semi-nope" role="listitem" title="Semi-Nope Mode">
          <span class="mode-icon">üò∂</span>
          <span class="mode-name">Semi-Nope</span>
          <span class="mode-desc">Minimal ‚Äî almost nope</span>
        </a>

        <a class="mode-tile" href="/Academic-Allies/modular/nope-mode.html"
           data-mode="nope" role="listitem" title="Nope Mode">
          <span class="mode-icon">üö´</span>
          <span class="mode-name">Nope Day</span>
          <span class="mode-desc">Full rest ‚Äî not today</span>
        </a>

      </div>
    </section>
  </div>

  <script>
  // Modes tile logic ‚Äî Updated 2026-03-01 by Claude
  // Marks the currently active mode tile; navigation handled by <a href>.
  (function() {
    var savedMode = localStorage.getItem('appMode') || 'normal';

    document.querySelectorAll('.mode-tile').forEach(function(tile) {
      // Highlight active mode
      if (tile.getAttribute('data-mode') === savedMode) {
        tile.classList.add('active-mode');
      }
      // On click: save mode and dispatch event before navigating
      tile.addEventListener('click', function() {
        var mode = tile.getAttribute('data-mode');
        localStorage.setItem('appMode', mode);
        document.dispatchEvent(new CustomEvent('modeChange', { detail: { mode: mode } }));
        // Navigation proceeds via the <a href> ‚Äî no preventDefault needed
      });
    });
  })();
  </script>

</body>
</html>
