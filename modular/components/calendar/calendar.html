<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/Academic-Allies/favicon.ico">
<link rel="icon" href="/Academic-Allies/favicon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Allies â€“ Calendar</title>
  <link href="/Academic-Allies/modular/css/style.css" rel="stylesheet" />
</head>
<body>
  <div id="site-header"></div>
  <!-- Google integration container -->
  <div class="g_id_signin"></div>

  <main id="calendar-page">
    <h2>Calendar</h2>
    <div id="calendar-component-container"></div>
    <script type="module">
      import { renderCalendar } from '/Academic-Allies/modular/components/meal-planner/js/meal-planner.js';
      renderCalendar(document.getElementById('calendar-component-container'), window.firebaseAuth);
    </script>
  </main>

  <!-- Fail-safe header loader (ensures all scripts run after insertion)-->
  <script>
    fetch('/Academic-Allies/modular/shared-header.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('site-header');
        container.innerHTML = html;
        // Execute any scripts found in the loaded header
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr =>
            newScript.setAttribute(attr.name, attr.value)
          );
          newScript.textContent = oldScript.textContent;
          oldScript.replaceWith(newScript);
        });
        const dragScript = document.createElement('script');
        dragScript.src = '/Academic-Allies/modular/js/draggable.js';
        dragScript.onload = () => { if(typeof initDrag === 'function') initDrag(); };
        document.body.appendChild(dragScript);
      });
  </script>
</body>
</html>
