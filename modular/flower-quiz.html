    let isFlipped = false; // false = Genus â†’ Common   true = Common â†’ Genus
    let currentQuestion = 0;
    let score = 0;
    let shuffledPool = [];

    function toggleFlip() {
      isFlipped = !isFlipped;
      document.getElementById('flipBtn').textContent = isFlipped ? 
        "Currently: Common Name â†’ Genus" : 
        "Currently: Genus â†’ Common Name";
      startQuiz();
    }

    function startQuiz() {
      shuffledPool = [...flowerPool].sort(() => Math.random() - 0.5);
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').style.display = 'none';
      document.getElementById('restart').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= shuffledPool.length) {
        showScore();
        return;
      }

      const flower = shuffledPool[currentQuestion];
      let correctAnswer = isFlipped ? flower.common : flower.genus;
      let wrongs = flowerPool
        .filter(f => f.common !== flower.common)
        .sort(() => Math.random() - 0.5)
        .slice(0, 3)
        .map(f => isFlipped ? f.common : f.genus);

      let options = [correctAnswer, ...wrongs];
      options = options.sort(() => Math.random() - 0.5);

      const correctIndex = options.indexOf(correctAnswer);

      let html = `
        <div class="question">
          <h2>Question ${currentQuestion + 1} of ${shuffledPool.length}</h2>
          <img src="${flower.image}" class="flower-image" alt="${flower.common}">
          <p class="prompt"><strong>${isFlipped ? "Common Name" : "Genus"}:</strong> ${isFlipped ? flower.common : flower.genus}</p>
          <div class="options">`;

      options.forEach((opt, i) => {
        html += `<button class="option-btn" onclick="checkAnswer(${i}, ${correctIndex})">${opt}</button>`;
      });

      html += `</div></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function checkAnswer(selected, correct) {
      const buttons = document.querySelectorAll('.option-btn');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correct) btn.classList.add('correct');
        if (i === selected && i !== correct) btn.classList.add('wrong');
      });

      if (selected === correct) score++;

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1500);
    }

    function showScore() {
      let message = "";
      if (score <= 10) message = "You're just getting started! ðŸŒ± Keep going!";
      else if (score <= 20) message = "Great job â€” you're learning fast! ðŸŒ¼";
      else if (score <= 30) message = "Flower expert in training! ðŸŒ¸";
      else message = "Amazing! You're a flower master! ðŸ†ðŸŒ·";

      document.getElementById('quiz').innerHTML = '';
      document.getElementById('score').innerHTML = `You got ${score} out of ${shuffledPool.length} correct!<br>${message}`;
      document.getElementById('score').style.display = 'block';
      document.getElementById('restart').style.display = 'block';
    }

    startQuiz();
