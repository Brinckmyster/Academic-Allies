<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Allies â€“ Flower Genus Quiz</title>
  <link rel="icon" href="/Academic-Allies/favicon.ico">
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      background: #FAFAF9;
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #6CA0A3; text-align: center; margin-bottom: 20px; }
    .quiz-container {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 30px;
    }
    .question h2 {
      font-size: 20pt;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option-btn {
      padding: 16px;
      font-size: 16pt;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: #f8f9fa;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }
    .option-btn:hover {
      background: #e0eced;
      border-color: #6CA0A3;
    }
    .option-btn.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .option-btn.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .hint {
      font-size: 13pt;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }
    #score {
      font-size: 24pt;
      text-align: center;
      margin: 40px 0;
      color: #6CA0A3;
    }
    #restart {
      padding: 16px 32px;
      font-size: 18pt;
      background: #6CA0A3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Flower Genus Quiz ðŸŒ¸</h1>
    <p>Match the common name to the genus â€” all from your Pinterest board! Tap an answer to check.</p>

    <div id="quiz"></div>
    <div id="score" style="display:none;"></div>
    <button id="restart" style="display:none;" onclick="startQuiz()">Play Again</button>
  </div>

  <script>
    const questions = [
      { common: "Rose", genus: "Rosa", hint: "", options: ["Rosa", "Dianthus", "Gerbera", "Tulipa"], correct: 0 },
      { common: "Sunflower", genus: "Helianthus", hint: "", options: ["Helianthus", "Bellis", "Chrysanthemum", "Zinnia"], correct: 0 },
      { common: "Tulip", genus: "Tulipa", hint: "", options: ["Tulipa", "Lilium", "Iris", "Narcissus"], correct: 0 },
      { common: "Lavender", genus: "Lavandula", hint: "", options: ["Lavandula", "Salvia", "Agastache", "Nepeta"], correct: 0 },
      { common: "Daisy", genus: "Bellis", hint: "Daisy family â€” this version has small white petals and yellow center, low-growing plant", options: ["Bellis", "Gerbera", "Leucanthemum", "Osteospermum"], correct: 0 },
      { common: "Marigold", genus: "Tagetes", hint: "", options: ["Tagetes", "Calendula", "Rudbeckia", "Gaillardia"], correct: 0 },
      { common: "Delphinium", genus: "Delphinium", hint: "", options: ["Delphinium", "Aconitum", "Lupinus", "Salvia"], correct: 0 },
      { common: "Carnation", genus: "Dianthus", hint: "", options: ["Dianthus", "Chrysanthemum", "Pelargonium", "Begonia"], correct: 0 },
      { common: "Gerbera Daisy", genus: "Gerbera", hint: "Daisy family â€” this version has large bold petals in bright colors, tall stem", options: ["Gerbera", "Rudbeckia", "Coreopsis", "Helianthus"], correct: 0 },
      { common: "Baby's Breath", genus: "Gypsophila", hint: "", options: ["Gypsophila", "Alstroemeria", "Limonium", "Astrantia"], correct: 0 },
      { common: "Chrysanthemum", genus: "Chrysanthemum", hint: "", options: ["Chrysanthemum", "Aster", "Dendranthema", "Leucanthemum"], correct: 0 },
      { common: "Zinnia", genus: "Zinnia", hint: "", options: ["Zinnia", "Tagetes", "Gaillardia", "Rudbeckia"], correct: 0 },
      { common: "Rudbeckia", genus: "Rudbeckia", hint: "", options: ["Rudbeckia", "Helianthus", "Coreopsis", "Gaillardia"], correct: 0 },
      { common: "Coreopsis", genus: "Coreopsis", hint: "", options: ["Coreopsis", "Rudbeckia", "Gaillardia", "Tagetes"], correct: 0 },
      { common: "Gaillardia", genus: "Gaillardia", hint: "", options: ["Gaillardia", "Rudbeckia", "Coreopsis", "Tagetes"], correct: 0 },
      { common: "Alstroemeria", genus: "Alstroemeria", hint: "", options: ["Alstroemeria", "Lilium", "Iris", "Freesia"], correct: 0 },
      { common: "Limonium", genus: "Limonium", hint: "", options: ["Limonium", "Gypsophila", "Astrantia", "Ageratum"], correct: 0 },
      { common: "Astrantia", genus: "Astrantia", hint: "", options: ["Astrantia", "Limonium", "Gypsophila", "Eryngium"], correct: 0 },
      { common: "Iris", genus: "Iris", hint: "", options: ["Iris", "Gladiolus", "Crocus", "Freesia"], correct: 0 },
      { common: "Lilium", genus: "Lilium", hint: "", options: ["Lilium", "Tulipa", "Hyacinthus", "Narcissus"], correct: 0 },
      { common: "Pelargonium", genus: "Pelargonium", hint: "", options: ["Pelargonium", "Geranium", "Impatiens", "Begonia"], correct: 0 },
      { common: "Begonia", genus: "Begonia", hint: "", options: ["Begonia", "Impatiens", "Pelargonium", "Fuchsia"], correct: 0 },
      { common: "Salvia", genus: "Salvia", hint: "", options: ["Salvia", "Lavandula", "Agastache", "Nepeta"], correct: 0 },
      { common: "Agastache", genus: "Agastache", hint: "", options: ["Agastache", "Salvia", "Lavandula", "Nepeta"], correct: 0 },
      { common: "Nepeta", genus: "Nepeta", hint: "", options: ["Nepeta", "Lavandula", "Salvia", "Agastache"], correct: 0 },
      { common: "Freesia", genus: "Freesia", hint: "", options: ["Freesia", "Iris", "Gladiolus", "Crocus"], correct: 0 },
      { common: "Gladiolus", genus: "Gladiolus", hint: "", options: ["Gladiolus", "Iris", "Freesia", "Crocus"], correct: 0 },
      { common: "Crocus", genus: "Crocus", hint: "", options: ["Crocus", "Iris", "Gladiolus", "Freesia"], correct: 0 },
      { common: "Hyacinthus", genus: "Hyacinthus", hint: "", options: ["Hyacinthus", "Lilium", "Tulipa", "Narcissus"], correct: 0 },
      { common: "Narcissus", genus: "Narcissus", hint: "", options: ["Narcissus", "Lilium", "Tulipa", "Hyacinthus"], correct: 0 },
      { common: "Eryngium", genus: "Eryngium", hint: "", options: ["Eryngium", "Astrantia", "Limonium", "Gypsophila"], correct: 0 },
      { common: "Ageratum", genus: "Ageratum", hint: "", options: ["Ageratum", "Limonium", "Gypsophila", "Astrantia"], correct: 0 },
      // Add more board-specific questions here (e.g., Chrysanthemum, Zinnia, Rudbeckia, Coreopsis, Gaillardia, Alstroemeria, Limonium, Astrantia, Iris, Lilium, Pelargonium, Begonia, Salvia, Agastache, Nepeta, etc.)
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      // Shuffle questions for randomization
      questions.sort(() => Math.random() - 0.5);
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').style.display = 'none';
      document.getElementById('restart').style.display = 'none';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      let html = `<div class="question">
        <h2>Question ${currentQuestion + 1} of ${questions.length}</h2>
        <p><strong>Common name:</strong> ${q.common}</p>`;

      if (q.hint) html += `<p class="hint">${q.hint}</p>`;

      html += `<div class="options">`;

      q.options.forEach((opt, i) => {
        html += `<button class="option-btn" onclick="checkAnswer(${i})">${String.fromCharCode(65 + i)}) ${opt}</button>`;
      });

      html += `</div></div>`;
      document.getElementById('quiz').innerHTML = html;
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) btn.classList.add('correct');
        if (i === selected && i !== q.correct) btn.classList.add('wrong');
      });

      if (selected === q.correct) score++;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1500);
    }

    function showScore() {
      let message = "";
      if (score <= 10) message = "You're just getting started! ðŸŒ± Keep going!";
      else if (score <= 20) message = "Great job â€” you're learning fast! ðŸŒ¼";
      else if (score <= 30) message = "Flower expert in training! ðŸŒ¸";
      else message = "Amazing! You're a flower master! ðŸ†ðŸŒ·";

      document.getElementById('quiz').innerHTML = '';
      document.getElementById('score').innerHTML = `You got ${score} out of ${questions.length} correct!<br>${message}`;
      document.getElementById('score').style.display = 'block';
      document.getElementById('restart').style.display = 'block';
    }

    startQuiz();
  </script>
</body>
</html>
