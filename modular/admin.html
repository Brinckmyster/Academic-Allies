<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User Management</title>
  <link rel="icon" href="/Academic-Allies/favicon.ico">
  <style>
    body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #4CAF50; color: white; }
    select { padding: 8px; border-radius: 4px; }
    button { padding: 8px 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script>
    fetch("/Academic-Allies/modular/shared-header.html")
      .then(r => r.text())
      .then(html => document.getElementById("site-header").innerHTML = html);
  </script>
  <!-- Header loaded below -->
  
  <h1>User Management</h1>
  
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Current Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userList">
      <tr><td colspan="3">Loading users...</td></tr>
    </tbody>
  </table>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDk9mwSZgk9I65RpYlus7by9mB8tN_oskE",
      authDomain: "academic-allies-464901.firebaseapp.com",
      projectId: "academic-allies-464901",
      storageBucket: "academic-allies-464901.firebasestorage.app",
      messagingSenderId: "93996985456",
      appId: "1:93996985456:web:c697df7623bbceeb1d18b5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ADMIN PROTECTION: Check user role before allowing access
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert('You must be signed in to access this page.');
        window.location.href = '/Academic-Allies/';
        return;
      }

      // Check user's role
      const q = query(collection(db, 'users'), where('email', '==', user.email));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        alert('Access denied: No user record found.');
        window.location.href = '/Academic-Allies/';
        return;
      }

      const userDoc = snapshot.docs[0];
      const userData = userDoc.data();
      const userRole = userData?.role || 'pending';

      if (userRole !== 'Admin') {
        alert(`Access denied: Admin role required. Your role: ${userRole}`);
        window.location.href = '/Academic-Allies/';
        return;
      }

      // User is admin, load the page
      loadUsers();
    });
    
    async function loadUsers() {
      try {
        const snapshot = await getDocs(collection(db, 'users'));
        const tbody = document.getElementById('userList');
        tbody.innerHTML = '';

        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="3" style="color: #ff9800; text-align: center;">No users found in database. Sign in with Google to create first user.</td></tr>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${data.email}</td>
            <td>${data.role}</td>
            <td>
              <select id="role-${doc.id}">
                <option value="Student" ${data.role === 'Student' ? 'selected' : ''}>Student</option>
                <option value="Family" ${data.role === 'Family' ? 'selected' : ''}>Family</option>
                <option value="Support" ${data.role === 'Support' ? 'selected' : ''}>Support</option>
                <option value="Admin" ${data.role === 'Admin' ? 'selected' : ''}>Admin</option>
                <option value="Nearby Help" ${data.role === 'Nearby Help' ? 'selected' : ''}>Nearby Help</option>
              </select>
              <button onclick="updateRole('${doc.id}')">Update</button>
            </td>
          `;
        });
      } catch (error) {
        console.error('Error loading users:', error);
        const tbody = document.getElementById('userList');
        tbody.innerHTML = '<tr><td colspan="3" style="color: #f44336;">Error loading users: ' + error.message + '</td></tr>';
      }
    }
    
    window.updateRole = async function(docId) {
      const newRole = document.getElementById('role-' + docId).value;
      await updateDoc(doc(db, 'users', docId), { role: newRole });
      alert('Role updated!');
      loadUsers();
    }

    // loadUsers() is now called after auth check passes in onAuthStateChanged
  </script>
</body>
</html>
